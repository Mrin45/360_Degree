<!DOCTYPE html>
<html>
<head>
    <title>360-Degree Pictures with Checkbox List</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        /* Style for the container holding the pictures and checkbox list */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(4, 30, 21);
        }

        /* Style for the picture viewer */
        .picture-viewer {
            flex-grow: 1;
            padding: 20px;
            position: relative;
        }

        /* Style for the A-Frame scene */
        .aframe-scene {
            width: 100%;
            height: 100%;
        }

        /* Style for the checkbox list */
        .checkbox-list {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: aquamarine;
            
            
        }

        /* Style for each checkbox item */
        .checkbox-item {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>360-Degree View</h1>
        <!-- Picture Viewer -->
        <div class="picture-viewer">
            <!-- A-Frame scene container -->
            <div class="aframe-scene" id="aframe-scene">
                <a-scene embedded>
                    <!-- Initial empty sky, to be replaced by selected images -->
                    <a-sky id="aframe-sky" src="https://images.unsplash.com/photo-1592643547561-79bfde0371d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1973&q=80"></a-sky>
                </a-scene>
            </div>
        </div>
        
        <!-- Checkbox List -->
        <div class="checkbox-list">
            <label class="checkbox-item">
                <input type="radio" name="imageSelector" value="https://images.unsplash.com/photo-1592643547561-79bfde0371d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1973&q=80" checked> Image 1
            </label>
            <label class="checkbox-item">
                <input type="radio" name="imageSelector" value="https://images.unsplash.com/photo-1505252772853-08ed4d526ceb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2060&q=80"> Image 2
            </label>
            <label class="checkbox-item">
                <input type="radio" name="imageSelector" value="https://images.unsplash.com/photo-1625015531264-43c3fce8c792?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2060&q=80"> Image 3
            </label>
            <label class="checkbox-item">
                <input type="radio" name="imageSelector" value="https://images.unsplash.com/photo-1596263576925-d90d63691097?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1922&q=80"> Image 4
            </label>
            <label class="checkbox-item">
                <input type="radio" name="imageSelector" value="https://images.unsplash.com/photo-1594445925657-fae9ef11aeea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2031&q=80"> Image 5
            </label>
            <label class="checkbox-item">
                <input type="radio" name="imageSelector" value="https://images.unsplash.com/photo-1530258614483-0185dc8d6632?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80"> Image 6
            </label>
        </div>
    </div>

    <script>
        // JavaScript function to change the displayed image
        const inputs = document.querySelectorAll('input[name="imageSelector"]');
        const aframeSky = document.getElementById('aframe-sky');

        inputs.forEach(input => {
            input.addEventListener('change', () => {
                if (input.value !== "https://images.unsplash.com/photo-1592643547561-79bfde0371d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1973&q=80") {
                    aframeSky.setAttribute('src', input.value);
                }
            });
        });
    </script>
</body>
</html>
